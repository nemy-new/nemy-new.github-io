<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemy's Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* カラーシステムの定義 */
        :root {
            --border-width-card: 2px;
            --border-width-button: 2px;
            --gadget-icon-bg: #efb5ea;
            --discord-icon-bg: #dded7d;

            /* ダークテーマ */
            --color-bg-dark: #000000;
            --color-text-dark: #FFFFFF;
            --accent-primary-dark: #BB86FC;
            --text-variant-dark: #BBBBBB;
            --outline-dark: #444444;
            --surface-menu-dark: #1E1E1E;
            --card-background-dark: #000000;
            --card-border-dark: #FFFFFF;
            --header-bg-dark-rgba: rgba(0, 0, 0, 0.85);
            --svg-fill-dark: #FFFFFF;
            --discord-svg-fill-dark: #000000; /* Discordアイコンをダークモードで黒に */
            --icon-wrapper-bg-dark: var(--outline-dark);
            --header-shadow-dark: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);
            --card-shadow-dark: 0 1px 3px 0 rgba(255, 255, 255, 0.1), 0 1px 2px 0 rgba(255, 255, 255, 0.06);
            --card-shadow-hover-dark: 0 10px 15px -3px rgba(255, 255, 255, 0.1), 0 4px 6px -2px rgba(255, 255, 255, 0.05);
            --button-outline-border-dark-final: #FFFFFF;
            --button-outline-text-dark: #FFFFFF;
            --button-hover-bg-dark: var(--color-text-dark);
            --button-hover-text-dark: var(--color-bg-dark);
            --button-hover-border-dark: var(--color-text-dark);

            /* ライトテーマ */
            --color-bg-light: #FFFFFF;
            --color-text-light: #000000;
            --accent-primary-light: #6200EE;
            --text-variant-light: #666666;
            --outline-light: #DDDDDD;
            --surface-menu-light: #F5F5F5;
            --card-background-light: #FFFFFF;
            --card-border-light: #000000;
            --header-bg-light-rgba: rgba(255, 255, 255, 0.85);
            --svg-fill-light: #000000;
            --discord-svg-fill-light: #5865F2;
            --icon-wrapper-bg-light: var(--outline-light);
            --header-shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --card-shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-shadow-hover-light: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --button-outline-border-light: #000000;
            --button-outline-text-light: #000000;
            --button-hover-bg-light: var(--color-text-light);
            --button-hover-text-light: var(--color-bg-light);
            --button-hover-border-light: var(--color-text-light);
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 16px;
            background-color: var(--current-bg);
            color: var(--current-text);
            overflow-wrap: break-word;
            word-wrap: break-word;
            cursor: none;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .pt-header-offset { padding-top: 5rem; }
        @media (min-width: 640px) { .pt-header-offset { padding-top: 6rem; } }

        .main-container { padding-left: 1rem; padding-right: 1rem; }
        @media (min-width: 640px) { .main-container { padding-left: 1.5rem; padding-right: 1.5rem; } }
        @media (min-width: 1024px) { .main-container { padding-left: 1rem; padding-right: 1rem; } }

        h1, h2, h3, .card-title-text, #main-name {
            font-family: 'Roboto Flex', sans-serif;
            font-weight: 800;
            font-size: 48px;
            line-height: 1;
            color: var(--current-text);
            margin-bottom: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
            transform: scaleY(0.8) translateY(-10%);
            transform-origin: center;
            letter-spacing: -0.025em;
        }
        header #main-name { transform: none; font-size: 1.75rem; line-height: 1; margin-bottom: 0; }
        @media (min-width: 640px) {
            h1, h2, h3, .card-title-text, #main-name:not(header #main-name) { font-size: 56px; }
            header #main-name { font-size: 2rem; }
        }
        @media (min-width: 768px) {
            h1, h2, h3, .card-title-text, #main-name:not(header #main-name) { font-size: 73px; }
            header #main-name { font-size: 2.5rem; }
        }

        header { transition: box-shadow 0.3s ease; }
        header.header-scrolled { box-shadow: var(--current-header-shadow); }

        .header-button-base {
            font-family: 'Roboto', sans-serif; padding: 0.5rem 1rem; font-size: 0.85rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, color 0.3s ease, opacity 0.3s ease, border-color 0.3s ease;
            border-width: var(--border-width-button); border-style: solid;
            display: inline-flex; align-items: center; justify-content: center;
            background-color: transparent; border-color: var(--current-button-border-color); color: var(--current-button-text-color);
        }
        @media (min-width: 640px) { .header-button-base { padding: 0.65rem 1.15rem; font-size: 0.9rem; } }
        body.light-theme .header-button-base:hover { background-color: var(--button-hover-bg-light) !important; color: var(--button-hover-text-light) !important; border-color: var(--button-hover-border-light) !important; }
        body.dark-theme .header-button-base:hover { background-color: var(--button-hover-bg-dark) !important; color: var(--button-hover-text-dark) !important; border-color: var(--button-hover-border-dark) !important; }
        body.light-theme .header-button-base:hover svg { fill: var(--button-hover-text-light) !important; stroke: var(--button-hover-text-light) !important; }
        body.dark-theme .header-button-base:hover svg { fill: var(--button-hover-text-dark) !important; stroke: var(--button-hover-text-dark) !important; }

        #language-menu-button svg { fill: var(--current-button-text-color); width: 1.125rem; height: 1.125rem; transition: fill 0.3s ease; }
        @media (min-width: 640px) { #language-menu-button svg { width: 1.25rem; height: 1.25rem; } }
        .theme-icon-wrapper { padding: 0.5rem; }
        @media (min-width: 640px) { .theme-icon-wrapper { padding: 0.65rem; } }
        #theme-toggle .relative { width: 1.125rem; height: 1.125rem; }
        @media (min-width: 640px) { #theme-toggle .relative { width: 1.25rem; height: 1.25rem; } }
        #theme-toggle svg { stroke: var(--current-button-text-color); transition: stroke 0.3s ease; }

        .theme-icon { transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; position: absolute; }
        #sun-icon { opacity: 0; transform: rotate(90deg) scale(0.5); }
        #moon-icon { opacity: 1; transform: rotate(0deg) scale(1); }
        body.light-theme #sun-icon { opacity: 1; transform: rotate(0deg) scale(1); }
        body.light-theme #moon-icon { opacity: 0; transform: rotate(-90deg) scale(0.5); }

        .card-image-row { display: flex; flex-direction: column; align-items: stretch; gap: 1.5rem; }
        @media (min-width: 768px) { .card-image-row { flex-direction: row; gap: 2rem; } }

        .content-card {
            background-color: var(--current-card-bg); border-radius: 1rem; padding: 1.5rem;
            border-width: var(--border-width-card); border-style: solid; border-color: var(--current-card-border-color);
            display: flex; flex-direction: column; justify-content: flex-start; flex: 1;
            box-shadow: var(--current-card-shadow);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        @media (min-width: 768px) {
            .content-card { padding: 2rem; flex-basis: calc(100% - 300px - 2rem); }
            .card-image-row.image-prominent .content-card { flex-basis: calc(100% - 400px - 2rem); }
            #music-player-section.content-card { flex-basis: 100%; }
        }

        .image-wrapper {
            flex-shrink: 0; display: flex; align-items: center; justify-content: center;
            border-radius: 0.75rem; overflow: hidden;
            aspect-ratio: 1 / 1; width: 100%; height: auto;
            transition: border-radius 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.3s ease;
        }
        .image-wrapper:hover { border-radius: 50%; }
        #profile-row .image-wrapper { background-color: var(--current-icon-wrapper-bg); }
        #gadgets-row .image-wrapper { background-color: var(--gadget-icon-bg); }
        #discord-row .image-wrapper { background-color: var(--discord-icon-bg); }

        @media (min-width: 768px) {
            .image-wrapper { width: 300px; display: flex !important; }
            .card-image-row.image-prominent .image-wrapper { width: 400px; }
        }

        .image-wrapper svg {
            width: 100%; height: 100%; padding: 15%; box-sizing: border-box;
            fill: var(--current-svg-fill);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), fill 0.3s ease;
        }
        .image-wrapper svg.discord-icon { fill: var(--current-discord-svg-fill); }
        .image-wrapper:hover svg { transform: scale(1.1); }

        .image-wrapper .material-symbols-outlined {
            font-size: 10rem; color: #000000; /* ダークモードでも黒固定 */
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), color 0.3s ease;
            line-height: 1;
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;
        }
        .image-wrapper:hover .material-symbols-outlined { transform: scale(1.1); }

        @media (min-width: 768px) {
            #profile-row .content-card { order: 1; } #profile-row .image-wrapper { order: 2; }
            #gadgets-row .content-card { order: 2; } #gadgets-row .image-wrapper { order: 1; }
            #discord-row .content-card { order: 1; } #discord-row .image-wrapper { order: 2; }
        }
        @media (max-width: 767px) {
            .card-image-row .content-card, .card-image-row .image-wrapper { order: initial; }
        }

        .dual-card-row { display: flex; flex-direction: column; gap: 1.5rem; }
        @media (min-width: 768px) {
            .dual-card-row { flex-direction: row; gap: 2rem; }
            .dual-card-row > .content-card { flex-basis: 50%; }
        }
        .social-icons-container { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: flex-start; margin-top: 1rem; }

        .outline-button {
            background-color: transparent !important; color: var(--current-button-text-color) !important;
            border-width: var(--border-width-button) !important; border-style: solid !important; border-color: var(--current-button-border-color) !important;
            box-shadow: none !important; font-family: 'Roboto', sans-serif; text-decoration: none;
            transition: opacity 0.3s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .discord-join-button, .contact-styled-button {
            padding: 0.8rem 1.25rem; border-radius: 9999px; font-weight: 500;
            display: inline-flex; /* アイコンとテキストを中央揃えにするために inline-flex に変更 */
            align-items: center; /* 垂直方向中央揃え */
            justify-content: center; /* 水平方向中央揃え */
            text-align: center; font-size: 1em; width: 100%;
        }
        @media (min-width: 640px) {
            .discord-join-button, .contact-styled-button { padding: 0.85rem 1.35rem; font-size: 1.05em; }
        }
        .sns-icon-link {
            padding: 0.75rem; border-radius: 9999px; display: inline-flex;
            align-items: center; justify-content: center;
        }
        @media (min-width: 640px) { .sns-icon-link { padding: 0.85rem; } }
        .sns-icon-link svg { stroke: var(--current-button-text-color); transition: stroke 0.3s ease; }

        body.light-theme .outline-button:hover { background-color: var(--button-hover-bg-light) !important; color: var(--button-hover-text-light) !important; border-color: var(--button-hover-border-light) !important; opacity: 1; }
        body.light-theme .sns-icon-link:hover svg { stroke: var(--button-hover-text-light) !important; }
        body.dark-theme .outline-button:hover { background-color: var(--button-hover-bg-dark) !important; color: var(--button-hover-text-dark) !important; border-color: var(--button-hover-border-dark) !important; opacity: 1; }
        body.dark-theme .sns-icon-link:hover svg { stroke: var(--button-hover-text-dark) !important; }

        .contact-styled-button.contact-link { color: var(--current-button-text-color) !important; }
        body.light-theme .contact-styled-button.contact-link:hover { color: var(--button-hover-text-light) !important; }
        body.dark-theme .contact-styled-button.contact-link:hover { color: var(--button-hover-text-dark) !important; }
        /* コピーアイコン用のスタイル */
        .copy-icon { margin-left: 0.5rem; width: 1em; height: 1em; }


        .contact-item { margin-bottom: 1.25rem; }
        @media (min-width: 640px) { .contact-item { margin-bottom: 1.5rem; } }
        .contact-item-label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        /* #contact-dm-text-note-container { padding-top: 0.5rem; text-align: left; } REMOVED */
        .contact-divider { display: none; }

        .language-menu {
            background-color: var(--current-surface-menu); border: 1px solid var(--current-outline); color: var(--current-text);
            font-family: 'Roboto', sans-serif;
            transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            opacity: 0; transform: scale(0.95) translateY(-10px); pointer-events: none;
            position: absolute; right: 0; margin-top: 0.5rem; width: 10rem;
            origin-transform-box: fill-box; origin-y: top; border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding-top: 0.25rem; padding-bottom: 0.25rem; z-index: 20;
        }
        .language-menu.menu-visible { opacity: 1; transform: scale(1) translateY(0); pointer-events: auto; }
        .language-menu-item { transition: background-color 0.3s ease; }
        .language-menu-item:hover { background-color: rgba(0,0,0,0.05); }
        body.dark-theme .language-menu-item:hover { background-color: rgba(255,255,255,0.08); }
        body.light-theme .language-menu-item:hover { background-color: rgba(0,0,0,0.04); }
        .language-menu-item.active { font-weight: 700; color: var(--current-text); }

        .custom-cursor {
            width: 28px; height: 28px; background-color: white; border: none; border-radius: 50%;
            position: fixed; pointer-events: none; left: 0; top: 0;
            transform: translate(-50%, -50%); z-index: 9999; mix-blend-mode: difference;
            transition: width 0.1s ease, height 0.1s ease, transform 0.1s ease, opacity 0.1s ease;
        }
        .custom-cursor.hovered { width: 36px; height: 36px; transform: translate(-50%, -50%) scale(1.2); }
        .custom-cursor.clicked { width: 32px; height: 32px; transform: translate(-50%, -50%) scale(0.8); }
        @media (max-width: 767px) {
            .custom-cursor { display: none !important; }
            body { cursor: auto !important; }
        }

        .animate-on-scroll { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .animate-on-scroll.visible { opacity: 1; transform: translateY(0); }

        .music-player iframe { display: block; width: 100%; border-radius: 12px; }
    </style>
</head>
<body>
    <div id="custom-cursor" class="custom-cursor"></div>

    <header id="page-header" class="fixed top-0 left-0 right-0 z-50 py-2"
            style="background-color: var(--current-header-bg); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);">
        <div class="w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 id="main-name"></h1>
            <div class="flex items-center space-x-2 sm:space-x-3">
                <div class="relative">
                    <button id="language-menu-button" type="button" class="header-button-base">
                        <span id="language-button-text"></span>
                        <svg class="ml-1 sm:ml-1.5 h-4 w-4 sm:h-5 sm:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.25 4.25a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="language-menu" class="language-menu focus:outline-none">
                        <a href="#" id="lang-menu-ja" class="language-menu-item block px-4 py-2 sm:py-2.5 text-xs sm:text-sm" data-lang="ja"></a>
                        <a href="#" id="lang-menu-en" class="language-menu-item block px-4 py-2 sm:py-2.5 text-xs sm:text-sm" data-lang="en"></a>
                    </div>
                </div>
                <button id="theme-toggle" aria-label="Toggle theme" class="header-button-base focus:outline-none focus:ring-2">
                    <div class="relative w-5 h-5 sm:w-6 sm:h-6"> <svg id="sun-icon" class="theme-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"></svg>
                        <svg id="moon-icon" class="theme-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"></svg>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <div class="main-container w-full max-w-5xl mx-auto space-y-8 sm:space-y-10 pt-header-offset">
        <main class="space-y-12 sm:space-y-16">
            <div id="profile-row" class="card-image-row image-prominent animate-on-scroll">
                 <div class="image-wrapper md:order-2"> <img id="profile-image" src="https://storage.googleapis.com/generativeai-downloads/images/6dnych8P_400x400.jpg" alt="プロフィール画像"
                         onerror="this.onerror=null; this.src='profile.jpg';">
                </div>
                <section id="profile-section" class="content-card md:order-1"> <h2 id="profile-heading" class="card-title-text"></h2>
                    <p id="profile-text" class="leading-relaxed text-sm sm:text-base"></p>
                </section>
            </div>

            <div id="gadgets-row" class="card-image-row image-left animate-on-scroll">
                <div class="image-wrapper hidden md:flex">
                    <span class="material-symbols-outlined" aria-label="Smartphone icon">
                        smartphone
                    </span>
                </div>
                <section id="gadgets-section" class="content-card">
                    <h2 id="gadgets-heading" class="card-title-text"></h2>
                    <div id="gadgets-list-container" class="leading-relaxed space-y-1 sm:space-y-1.5 text-left text-sm sm:text-base">
                    </div>
                </section>
            </div>

            <div id="discord-row" class="card-image-row animate-on-scroll">
                <section id="discord-section" class="content-card"> <h2 id="join-discord-heading" class="card-title-text"></h2>
                    <p id="join-discord-description" class="leading-relaxed mb-4 sm:mb-5 text-left text-sm sm:text-base" style="color: var(--current-text-variant);"></p>
                    <div class="text-left">
                        <a href="https://discord.gg/JxDp24z" target="_blank" rel="noopener noreferrer" id="join-discord-button" class="discord-join-button outline-button"></a>
                    </div>
                </section>
                 <div class="image-wrapper hidden md:flex">
                    <svg class="discord-icon" viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" aria-label="Discord icon">
                      <path d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zM140.9 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/>
                      <path d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V40.6c0-11.4-9.2-20.6-20.5-20.6zm-38.6 130.6s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.7-10.8 28.7-10.8l1 1.2c-18 5.2-26.3 13.1-26.3 13.1s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s14.3 0 28.7 10.8c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z"/>
                    </svg>
                </div>
            </div>

            <div class="dual-card-row animate-on-scroll">
                <section id="sns-section-card" class="content-card">
                    <h2 id="sns-heading" class="card-title-text"></h2>
                    <div class="social-icons-container">
                        <a href="https://twitter.com/nemy_new" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)" class="sns-icon-link outline-button">
                            <svg data-lucide="twitter" class="w-5 h-5 sm:w-auto sm:h-auto"></svg>
                        </a>
                         <a href="https://www.instagram.com/nemy_inst/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="sns-icon-link outline-button">
                            <svg data-lucide="instagram" class="w-5 h-5 sm:w-auto sm:h-auto"></svg>

                <section id="contact-section-card" class="content-card">
                    <h2 id="contact-heading" class="card-title-text"></h2>
                    <div class="space-y-4 sm:space-y-6 mt-2">
                        <div class="contact-item">
                            <span id="contact-email-label" class="contact-item-label text-sm sm:text-base"></span>
                             <button type="button" id="copy-email-button" class="contact-link contact-styled-button outline-button w-full">
                                <span id="email-text">nemyinemy@gmail.com</span>
                                <svg data-lucide="copy" class="copy-icon"></svg>
                            </button>
                        </div>
                        <div class="contact-item">
                            <span id="contact-dm-label" class="contact-item-label text-sm sm:text-base"></span>
                             <a href="https://twitter.com/nemy_new" target="_blank" rel="noopener noreferrer" class="contact-link contact-styled-button outline-button">@nemy_new</a>
                            </div>
                    </div>
                </section>
            </div>

            <section id="music-player-section" class="content-card animate-on-scroll music-player">
                <h2 id="music-player-heading" class="card-title-text">Songs I've Listened to Recently</h2>
                <div class="mt-4">
                    <iframe id="spotify-player" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0qOMyw2T7DpPIS0Xe7fDxY?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </section>

        </main>

        <footer class="text-center mt-12 sm:mt-16 py-6">
            <p id="footer-text" class="text-xs sm:text-sm leading-relaxed" style="color: var(--current-text-variant);"></p>
        </footer>
    </div>

    <script>
        // Theme toggle icons SVG paths
        document.getElementById('sun-icon').innerHTML = `<circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path>`;
        document.getElementById('moon-icon').innerHTML = `<path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>`;
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        let customCursor;

        const body = document.body;
        const themeToggleButton = document.getElementById('theme-toggle');
        const languageMenuButton = document.getElementById('language-menu-button');
        let languageMenu;
        const languageButtonText = document.getElementById('language-button-text');
        const langMenuJa = document.getElementById('lang-menu-ja');
        const langMenuEn = document.getElementById('lang-menu-en');
        const mainName = document.getElementById('main-name');
        const profileHeading = document.getElementById('profile-heading');
        const profileText = document.getElementById('profile-text');
        const profileImage = document.getElementById('profile-image');
        const snsHeading = document.getElementById('sns-heading');
        const footerText = document.getElementById('footer-text');
        const gadgetsHeading = document.getElementById('gadgets-heading');
        const gadgetsListContainer = document.getElementById('gadgets-list-container');
        const contactHeading = document.getElementById('contact-heading');
        const contactEmailLabel = document.getElementById('contact-email-label');
        const contactDmLabel = document.getElementById('contact-dm-label');
        const joinDiscordHeading = document.getElementById('join-discord-heading');
        const joinDiscordDescription = document.getElementById('join-discord-description');
        const joinDiscordButton = document.getElementById('join-discord-button');
        const copyEmailButton = document.getElementById('copy-email-button');
        const emailTextSpan = document.getElementById('email-text');
        const pageHeader = document.getElementById('page-header');
        const spotifyPlayer = document.getElementById('spotify-player');


        const fixedTitles = {
            profileTitle: "Profile",
            gadgetsTitle: "Gadgets I Own",
            joinDiscordTitle: "Join Our Discord",
            snsTitle: "Social",
            contactTitle: "Contacts"
        };

        const siteOwnerName = "Nemy";

        const content = {
            ja: {
                profileContent: "こんにちは、私はGoogleが大好きな埼玉在住の学生、ねみぃです！GoogleのサービスやAndroidプラットフォームの奥深さ、そしてその複雑な魅力に惹かれ、X（Twitter）で技術的な側面やエコシステムに関する洞察を共有しています。単なる機能紹介に留まらず、その背後にある思想や将来の展望にも踏み込み、少し専門的な視点から情報を提供することを目指しています。ソーシャルメディアを通じて、皆さんがGoogleやAndroidの世界をより深く探求し、楽しむための一助となれば幸いです。",
                profileImageAlt: "ねみぃのプロフィール画像",
                myGadgets: [
                    { name: "Galaxy S25 Ultra", icon: "smartphone", id: "galaxy-s25-ultra" },
                    { name: "Galaxy Buds3 Pro", icon: "headphones", id: "galaxy-buds3-pro" },
                    { name: "Galaxy Book4 Edge", icon: "laptop-2", id: "galaxy-book4-edge" },
                    { name: "Pixel Tablet", icon: "tablet", id: "pixel-tablet" }
                ],
                contactEmailLabelText: "メール",
                contactDmLabelText: "X (旧Twitter)",
                joinDiscordDescText: "Google製品やAndroidについて語り合ったり、情報交換をしたりするコミュニティです。お気軽にご参加ください！",
                joinDiscordButtonText: "Discordグループに参加する",
                languageButtonLabel: "言語",
                langMenuItemJaText: "日本語",
                langMenuItemEnText: "English",
                footer: "© 2025 Nemy<br>All rights reserved."
            },
            en: {
                profileContent: "Hello, I'm Nemy, a student based in Saitama who absolutely loves Google! Fascinated by the depth and intricacies of Google's services and the Android platform, I share insights into their technical aspects and ecosystem on X (Twitter). I aim to go beyond simple feature introductions, delving into the underlying philosophies and future prospects, offering a somewhat more specialized perspective. Through social media, I hope to help you explore and enjoy the world of Google and Android more deeply.",
                profileImageAlt: "Nemy's profile image",
                myGadgets: [
                    { name: "Galaxy S25 Ultra", icon: "smartphone", id: "galaxy-s25-ultra" },
                    { name: "Galaxy Buds3 Pro", icon: "headphones", id: "galaxy-buds3-pro" },
                    { name: "Galaxy Book4 Edge", icon: "laptop-2", id: "galaxy-book4-edge" },
                    { name: "Pixel Tablet", icon: "tablet", id: "pixel-tablet" }
                ],
                contactEmailLabelText: "Email",
                contactDmLabelText: "X (formerly Twitter)",
                joinDiscordDescText: "This is a community for discussing Google products, Android, and exchanging information. Feel free to join us!",
                joinDiscordButtonText: "Join Discord Group",
                languageButtonLabel: "Language",
                langMenuItemJaText: "日本語",
                langMenuItemEnText: "English",
                footer: "© 2025 Nemy<br>All rights reserved."
            }
        };

        let currentLang = localStorage.getItem('language') || 'ja';
        let isDarkMode = !(localStorage.getItem('theme') === 'light');

        function renderGadgetList() {
            if (!gadgetsListContainer) return; // 要素がなければ何もしない
            const langContent = content[currentLang];
            gadgetsListContainer.innerHTML = '';
            if (langContent.myGadgets && langContent.myGadgets.length > 0) {
                langContent.myGadgets.forEach(gadget => {
                    const listItem = document.createElement('div');
                    listItem.classList.add('flex', 'items-center', 'gadget-item');
                    listItem.innerHTML = `
                        <svg data-lucide="${gadget.icon}" class="w-5 h-5 sm:w-6 sm:h-6 mr-2.5 sm:mr-3.5 flex-shrink-0"></svg>
                        <span>${gadget.name}</span>
                    `;
                    gadgetsListContainer.appendChild(listItem);
                });
            }
            lucide.createIcons();
        }

        function updateTextContent() {
            const c = content[currentLang];
            if (mainName) mainName.textContent = siteOwnerName;

            if (profileHeading) profileHeading.textContent = fixedTitles.profileTitle;
            if (gadgetsHeading) gadgetsHeading.textContent = fixedTitles.gadgetsTitle;
            if (joinDiscordHeading) joinDiscordHeading.textContent = fixedTitles.joinDiscordTitle;
            if (snsHeading) snsHeading.textContent = fixedTitles.snsTitle;
            if (contactHeading) contactHeading.textContent = fixedTitles.contactTitle;
            const musicPlayerHeading = document.getElementById('music-player-heading');
            if (musicPlayerHeading) {
                musicPlayerHeading.textContent = "Songs I've Listened to Recently";
            }

            if (profileText) profileText.textContent = c.profileContent;
            if(profileImage) profileImage.alt = c.profileImageAlt;

            renderGadgetList();

            if (contactEmailLabel) contactEmailLabel.textContent = c.contactEmailLabelText;
            if (contactDmLabel) contactDmLabel.textContent = c.contactDmLabelText;

            if (joinDiscordDescription) joinDiscordDescription.textContent = c.joinDiscordDescText;
            if (joinDiscordButton) joinDiscordButton.textContent = c.joinDiscordButtonText;

            if (languageButtonText) languageButtonText.textContent = c.languageButtonLabel;
            if (langMenuJa) langMenuJa.textContent = c.langMenuItemJaText;
            if (langMenuEn) langMenuEn.textContent = c.langMenuItemEnText;
            if (footerText) footerText.innerHTML = c.footer;

            if (langMenuJa && langMenuEn) {
                langMenuJa.classList.toggle('active', currentLang === 'ja');
                langMenuEn.classList.toggle('active', currentLang === 'en');
            }
            document.documentElement.lang = currentLang;
            lucide.createIcons();
        }

        function applyTheme() {
            const root = document.documentElement;

            if (isDarkMode) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                root.style.setProperty('--current-bg', 'var(--color-bg-dark)');
                root.style.setProperty('--current-text', 'var(--color-text-dark)');
                root.style.setProperty('--current-accent-primary', 'var(--accent-primary-dark)');
                root.style.setProperty('--current-text-variant', 'var(--text-variant-dark)');
                root.style.setProperty('--current-outline', 'var(--outline-dark)');
                root.style.setProperty('--current-surface-menu', 'var(--surface-menu-dark)');
                root.style.setProperty('--current-card-bg', 'var(--card-background-dark)');
                root.style.setProperty('--current-svg-fill', 'var(--svg-fill-dark)');
                root.style.setProperty('--current-discord-svg-fill', 'var(--discord-svg-fill-dark)');
                root.style.setProperty('--current-icon-wrapper-bg', 'var(--icon-wrapper-bg-dark)');
                root.style.setProperty('--current-header-shadow', 'var(--header-shadow-dark)');
                root.style.setProperty('--current-card-shadow', 'var(--card-shadow-dark)');
                root.style.setProperty('--current-card-shadow-hover', 'var(--card-shadow-hover-dark)');
                root.style.setProperty('--current-button-border-color', 'var(--button-outline-border-dark-final)');
                root.style.setProperty('--current-button-text-color', 'var(--button-outline-text-dark)');
                root.style.setProperty('--current-card-border-color', 'var(--card-border-dark)');
                if (pageHeader) pageHeader.style.setProperty('background-color', 'var(--header-bg-dark-rgba)');
                root.style.setProperty('--current-button-hover-bg-color', 'var(--button-hover-bg-dark)');
                root.style.setProperty('--current-button-hover-text-color', 'var(--button-hover-text-dark)');
                root.style.setProperty('--current-button-hover-border-color', 'var(--button-hover-border-dark)');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                root.style.setProperty('--current-bg', 'var(--color-bg-light)');
                root.style.setProperty('--current-text', 'var(--color-text-light)');
                root.style.setProperty('--current-accent-primary', 'var(--accent-primary-light)');
                root.style.setProperty('--current-text-variant', 'var(--text-variant-light)');
                root.style.setProperty('--current-outline', 'var(--outline-light)');
                root.style.setProperty('--current-surface-menu', 'var(--surface-menu-light)');
                root.style.setProperty('--current-card-bg', 'var(--card-background-light)');
                root.style.setProperty('--current-svg-fill', 'var(--svg-fill-light)');
                root.style.setProperty('--current-discord-svg-fill', 'var(--discord-svg-fill-light)');
                root.style.setProperty('--current-icon-wrapper-bg', 'var(--icon-wrapper-bg-light)');
                root.style.setProperty('--current-header-shadow', 'var(--header-shadow-light)');
                root.style.setProperty('--current-card-shadow', 'var(--card-shadow-light)');
                root.style.setProperty('--current-card-shadow-hover', 'var(--card-shadow-hover-light)');
                root.style.setProperty('--current-button-border-color', 'var(--button-outline-border-light)');
                root.style.setProperty('--current-button-text-color', 'var(--button-outline-text-light)');
                root.style.setProperty('--current-card-border-color', 'var(--card-border-light)');
                if (pageHeader) pageHeader.style.setProperty('background-color', 'var(--header-bg-light-rgba)');
                root.style.setProperty('--current-button-hover-bg-color', 'var(--button-hover-bg-light)');
                root.style.setProperty('--current-button-hover-text-color', 'var(--button-hover-text-light)');
                root.style.setProperty('--current-button-hover-border-color', 'var(--button-hover-border-light)');
            }
        }

        function toggleLanguageMenu() {
             if (languageMenu) languageMenu.classList.toggle('menu-visible');
        }
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', currentLang);
            updateTextContent();
            if (languageMenu) languageMenu.classList.remove('menu-visible');
        }

        function setupCustomCursor() {
            if (customCursor) {
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                if (isTouchDevice) {
                    customCursor.style.display = 'none';
                    body.style.cursor = 'auto';
                    return;
                }

                document.addEventListener('mousemove', (e) => {
                    customCursor.style.left = e.clientX + 'px';
                    customCursor.style.top = e.clientY + 'px';
                });
                document.addEventListener('mousedown', () => customCursor.classList.add('clicked'));
                document.addEventListener('mouseup', () => customCursor.classList.remove('clicked'));

                const interactiveQuery = 'a, button, input[type="button"], input[type="submit"], .sns-icon-link, #theme-toggle, #language-menu-button, .language-menu-item, .header-button-base, .outline-button';
                document.querySelectorAll(interactiveQuery).forEach(el => {
                    el.addEventListener('mouseenter', () => customCursor.classList.add('hovered'));
                    el.addEventListener('mouseleave', () => customCursor.classList.remove('hovered'));
                });

                if (spotifyPlayer) {
                    spotifyPlayer.addEventListener('mouseenter', () => customCursor.style.opacity = '0');
                    spotifyPlayer.addEventListener('mouseleave', () => customCursor.style.opacity = '1');
                }
            }
        }

        function setupScrollAnimation() {
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            if (!animatedElements.length) return;
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { rootMargin: '0px', threshold: 0.1 });
            animatedElements.forEach(el => observer.observe(el));
        }

        function handleHeaderShadow() {
            if (pageHeader) {
                pageHeader.classList.toggle('header-scrolled', window.scrollY > 10);
            }
        }

        function setupEmailCopy() {
            if (copyEmailButton && emailTextSpan) {
                copyEmailButton.addEventListener('click', () => {
                    const email = emailTextSpan.textContent;
                    navigator.clipboard.writeText(email).then(() => {
                        const originalText = emailTextSpan.textContent;
                        const copyIconSVG = copyEmailButton.querySelector('svg[data-lucide="copy"]').outerHTML;
                        copyEmailButton.innerHTML = 'Copied! <svg data-lucide="check" class="copy-icon"></svg>';
                        lucide.createIcons();
                        setTimeout(() => {
                            copyEmailButton.innerHTML = `<span id="email-text">${originalText}</span> ${copyIconSVG}`;
                            lucide.createIcons();
                        }, 2000);
                    }).catch(err => console.error('Failed to copy email: ', err));
                });
            }
        }

        function initialize() {
            customCursor = document.getElementById('custom-cursor');
            languageMenu = document.getElementById('language-menu');

            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            isDarkMode = localStorage.getItem('theme') === null ? prefersDark : localStorage.getItem('theme') === 'dark';

            applyTheme();
            updateTextContent();
            setupCustomCursor();
            setupScrollAnimation();
            handleHeaderShadow();
            setupEmailCopy();

            if (themeToggleButton) {
                themeToggleButton.addEventListener('click', () => {
                    isDarkMode = !isDarkMode;
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                    applyTheme();
                });
            }
            if (languageMenuButton) {
                languageMenuButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    toggleLanguageMenu();
                });
            }
            if (langMenuJa) {
                langMenuJa.addEventListener('click', (e) => { e.preventDefault(); setLanguage('ja'); });
            }
            if (langMenuEn) {
                langMenuEn.addEventListener('click', (e) => { e.preventDefault(); setLanguage('en'); });
            }

            document.addEventListener('click', (event) => {
                if (languageMenu && languageMenu.classList.contains('menu-visible') &&
                    languageMenuButton && !languageMenuButton.contains(event.target) &&
                    !languageMenu.contains(event.target)) {
                    languageMenu.classList.remove('menu-visible');
                }
            });

            window.addEventListener('scroll', handleHeaderShadow);
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
